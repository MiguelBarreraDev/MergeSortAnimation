<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0">
    <title>Algoritmo de Ordenamiento</title>
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>
    <!-- Contenido del menu -->
    <nav class="fondo-menu" id="fondo-menu">
        <nav class="menu">
            
            <div class="container-menu">
                <h2>Configuración</h2>
                <label class="insert insert-array">
                    <p>Ingrese el array</p>
                </label>
                <input type="text" id="arr-ingresado" placeholder='1,2,3,4, ... min-length: 2' class="value">
                
                <label class=" insert insert-time">
                    <p>Tiempo para animación(ms)</p>
                </label>
                <input type="number" id="time-ingresado" placeholder="1000ms" class="value">
                
                <input type="button" class="start" id="guardar" value="Guardar">
                <div class="error-menu" id="error-menu"></div>
            </div>
        </nav>
    </nav>

    <!---------------Header--------------->
    <header class="header">
        <button class="btn-menu" id="btn-menu">
            <i class="fas fa-bars"></i>
        </button>
        <h1 class="title">Merge Sort Animation</h1>
        <div class="change-tema">
            <i class="fas fa-adjust" style="color: aliceblue;"></i>
        </div>
    </header>


    <main class="main container_animation" id="mainAnimation">
        <!--<div class="zona_animacion">

        </div>-->
        
    </main>
    <div class="error-main" id="error-main"></div>

    <!------------------------ Footer ---------------------------->
    <footer class="footer">
        <div class="container_btn">
            <input type="button" class="btn btn_ordenar" id="sort" value="Sort">
            <input type="button" class="btn btn_reiniciar" id="unsort" value="Unsort">
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="../bundle.js"></script>
</body>

</html>
